<!-- Header -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- a8 -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <!-- a112 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body class="bg-light">
    <div class="container ">
      <header class="blog-header py-3 ">
        <div class="row flex-nowrap justify-content-between align-items-center" >
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">Iqvalgeh</a>
            <br>
            <span class="font-italic">Logged in as: {{user}}</span>
            <br>
            <span class="font-italic font-weight-bold text-warning">Please login first</span>

            
            
          </div>

          <!-- a71 -->
          <div class="col-4 d-flex justify-content-end ">
            <!-- a96 -->
             {%if not user.is_authenticated%}
            <!-- a91 -->
            <a href="{%url 'login'%}" class="btn btn-sm btn-warning " >Login</a> &nbsp;
            <!-- a79 -->
            <a href="{%url 'register'%}" class="btn btn-sm btn-outline-secondary" >Register</a>
            {%else%}
            <span><a href="{%url 'dashboard'%}" class="btn btn-warning">Dashboard</a></span>
            &emsp;
            <span><a href="{%url 'logout'%}" class="btn btn-danger">Logout</a></span>
            {%endif%}
            
          </div>
          
        </div>
        
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
        <!-- a25 -->
         {%for cat in categories%}
         <!-- a46 -->
          <a class="p-2 text-muted" href="{%url 'posts_by_category' cat.id%}">{{cat.category_name}}</a>
          {%endfor%}
        </nav>
      </div>
      <div class="col d-flex justify-content-end mb-3">
        <form action="{%url 'search'%}" method="GET">
          <div class="input-group pt-1" style="width: max-content;">
            <input class="form-control" type="text" name="keyword" value="{{keyword}}" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
            <button type="submit" class="btn btn-dark" id="button-search" type="button">Go!</button>
        </div>
        </form>
      </div>


<!-- Header End -->


<!-- Content -->
<!-- a41 -->
{%block content%}


{%endblock%}

<!-- Content End -->


<!-- Footer -->
<footer class="blog-footer bg-light">
    <p><a href="#" class="text-dark"><h3>Iqvalgeh</h3> </a></p>
  </footer>
  </body>
  </html>

<!-- Footer End -->
